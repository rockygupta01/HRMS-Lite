services:
  - type: web
    name: hrms-lite-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: hrms-lite-db
          property: connectionString
      - key: CORS_ORIGIN
        sync: false

databases:
  - name: hrms-lite-db
    databaseName: hrms_lite
    user: hrms_user
    plan: free
